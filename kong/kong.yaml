_format_version: "3.0"
_transform: true

services:
  - name: bidding-service
    url: http://bidding-service:5002
    routes:
      - name: bidding-route
        paths:
          - /bid

  - name: inventory-service
    url: http://inventory-service:5003
    routes:
      - name: inventory-route
        paths:
          - /inventory

  - name: marketplace-service
    url: http://marketplace-service:5004
    routes:
      - name: marketplace-route
        paths:
          - /marketplace

  - name: payment-service
    url: http://payment-service:5007
    routes:
      - name: payment-route
        paths:
          - /payment

plugins:
  # - name: proxy-cache
  #   config:
  #     strategy: memory
  #     content_type:
  #       - application/json
  - name: cors
    config:
      origins:
        - http://localhost:3000  # Allow requests from your frontend origin
      methods:
        - GET
        - PUT
        - POST
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
      exposed_headers:
        - X-Custom-Header
      credentials: true         # Allow credentials (cookies, Authorization headers)
      max_age: 3600             # Cache preflight responses for 3600 seconds (1 hour)

